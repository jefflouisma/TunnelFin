name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'manifest.json'
      - 'assets/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/TunnelFin/TunnelFin.csproj && dotnet restore tests/TunnelFin.Tests/TunnelFin.Tests.csproj

    - name: Build
      run: dotnet build src/TunnelFin/TunnelFin.csproj --configuration Release --no-restore
    
    - name: Build Tests
      run: dotnet build tests/TunnelFin.Tests/TunnelFin.Tests.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test tests/TunnelFin.Tests/TunnelFin.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/TunnelFin.Tests/TestResults/test-results.trx

